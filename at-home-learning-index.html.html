<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Home - Engels Leren A1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FFF8E7;
            --sky-blue: #87CEEB;
            --grass-green: #90EE90;
            --sunset-orange: #FFB366;
            --warm-red: #FF6B6B;
            --wood-brown: #8B6F47;
            --deep-purple: #6B5B95;
            --soft-yellow: #FFE66D;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(180deg, var(--sky-blue) 0%, var(--cream) 40%, var(--grass-green) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            color: var(--deep-purple);
            text-shadow: 4px 4px 0px rgba(255, 230, 109, 0.6);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.3rem;
            color: var(--wood-brown);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 30px;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            border: 4px solid var(--deep-purple);
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--sunset-orange), var(--soft-yellow));
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
            color: var(--deep-purple);
        }

        .score-display {
            background: white;
            padding: 15px 30px;
            border-radius: 20px;
            border: 4px solid var(--deep-purple);
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: var(--deep-purple);
            margin-bottom: 20px;
            box-shadow: 0 6px 0 rgba(107, 91, 149, 0.3);
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 6px solid var(--deep-purple);
            position: relative;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        .mode-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 20px 40px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 11px 0 rgba(0, 0, 0, 0.2);
        }

        .mode-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .mode-btn.learn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .mode-btn.practice {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .mode-btn.quiz {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .mode-btn.active {
            transform: scale(1.05);
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 230, 109, 0.6);
        }

        .content-area {
            min-height: 400px;
            margin-top: 30px;
        }

        .word-card {
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-yellow) 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 20px 0;
            border: 5px solid var(--sunset-orange);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: popIn 0.5s ease-out;
        }

        .word-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .word-card h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--deep-purple);
            margin-bottom: 15px;
            text-align: center;
        }

        .word-card p {
            font-size: 1.5rem;
            color: var(--wood-brown);
            text-align: center;
            margin-bottom: 10px;
        }

        .pronunciation {
            font-style: italic;
            color: var(--warm-red);
            font-size: 1.2rem;
        }

        .word-icon {
            font-size: 5rem;
            text-align: center;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .quiz-question {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-question h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: var(--deep-purple);
            margin-bottom: 20px;
        }

        .quiz-image {
            font-size: 6rem;
            margin: 30px 0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .option-btn {
            padding: 25px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            border: 4px solid var(--deep-purple);
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 rgba(107, 91, 149, 0.3);
        }

        .option-btn:hover {
            background: var(--soft-yellow);
            transform: translateY(-5px);
            box-shadow: 0 11px 0 rgba(107, 91, 149, 0.3);
        }

        .option-btn.correct {
            background: var(--grass-green);
            border-color: #2d7a2d;
            animation: successPulse 0.6s ease;
        }

        .option-btn.wrong {
            background: var(--warm-red);
            border-color: #cc0000;
            animation: shake 0.5s ease;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        .nav-btn {
            padding: 15px 35px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: var(--deep-purple);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 rgba(107, 91, 149, 0.5);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 rgba(107, 91, 149, 0.5);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            animation: slideIn 0.5s ease;
        }

        .feedback.correct {
            background: var(--grass-green);
            color: #1a5a1a;
            border: 4px solid #2d7a2d;
        }

        .feedback.wrong {
            background: var(--warm-red);
            color: white;
            border: 4px solid #cc0000;
        }

        .practice-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: 4px solid var(--deep-purple);
            border-radius: 15px;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            margin: 20px 0;
        }

        .practice-input:focus {
            outline: none;
            border-color: var(--sunset-orange);
            box-shadow: 0 0 20px rgba(255, 179, 102, 0.5);
        }

        .completion-screen {
            text-align: center;
            padding: 40px;
        }

        .completion-screen h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--deep-purple);
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .completion-screen p {
            font-size: 1.5rem;
            color: var(--wood-brown);
            margin: 15px 0;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(107, 91, 149, 0.5);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 13px 0 rgba(107, 91, 149, 0.5);
        }

        .hint {
            background: var(--cream);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 6px solid var(--sunset-orange);
            font-size: 1.1rem;
            color: var(--wood-brown);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .word-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† At Home</h1>
        <p>Leer Engels woorden voor thuis!</p>
    </div>

    <div class="score-display">
        ‚≠ê Score: <span id="score">0</span> / <span id="total">8</span>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress">0%</div>
    </div>

    <div class="game-container">
        <div class="mode-selector">
            <button class="mode-btn learn active" onclick="setMode('learn')">üìö Leren</button>
            <button class="mode-btn practice" onclick="setMode('practice')">‚úçÔ∏è Oefenen</button>
            <button class="mode-btn quiz" onclick="setMode('quiz')">üéØ Quiz</button>
        </div>

        <div class="content-area" id="content"></div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="navigate(-1)">‚¨ÖÔ∏è Vorige</button>
            <button class="nav-btn" id="nextBtn" onclick="navigate(1)">Volgende ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const vocabulary = [
            { word: 'carpet', translation: 'tapijt', pronunciation: 'KAR-pet', icon: 'üî≤', example: 'The carpet is soft.' },
            { word: 'chair', translation: 'stoel', pronunciation: 'CHEER', icon: 'ü™ë', example: 'Sit on the chair.' },
            { word: 'table', translation: 'tafel', pronunciation: 'TEI-bul', icon: 'ü™ë', example: 'The table is big.' },
            { word: 'bed', translation: 'bed', pronunciation: 'BED', icon: 'üõèÔ∏è', example: 'I sleep in my bed.' },
            { word: 'cupboard', translation: 'kast', pronunciation: 'KUB-berd', icon: 'üóÑÔ∏è', example: 'The cupboard has dishes.' },
            { word: 'window', translation: 'raam', pronunciation: 'WIN-doh', icon: 'ü™ü', example: 'Open the window.' },
            { word: 'door', translation: 'deur', pronunciation: 'DOR', icon: 'üö™', example: 'Close the door.' },
            { word: 'house', translation: 'huis', pronunciation: 'HOWS', icon: 'üè†', example: 'This is my house.' }
        ];

        let currentMode = 'learn';
        let currentIndex = 0;
        let score = 0;
        let quizAnswers = [];

        function setMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'quiz') {
                score = 0;
                quizAnswers = [];
                updateScore();
                shuffleQuiz();
            }
            
            render();
        }

        function shuffleQuiz() {
            quizAnswers = [...vocabulary].sort(() => Math.random() - 0.5);
        }

        function render() {
            const content = document.getElementById('content');
            updateProgress();
            updateNavButtons();
            
            if (currentMode === 'learn') {
                renderLearnMode(content);
            } else if (currentMode === 'practice') {
                renderPracticeMode(content);
            } else if (currentMode === 'quiz') {
                renderQuizMode(content);
            }
        }

        function renderLearnMode(content) {
            const word = vocabulary[currentIndex];
            content.innerHTML = `
                <div class="word-card" onclick="speakWord('${word.word}')">
                    <div class="word-icon">${word.icon}</div>
                    <h2>${word.word}</h2>
                    <p class="pronunciation">[${word.pronunciation}]</p>
                    <p><strong>${word.translation}</strong></p>
                    <p style="margin-top: 20px; font-size: 1.2rem;">"${word.example}"</p>
                    <p style="color: var(--warm-red); margin-top: 10px;">üîä Klik om uit te spreken!</p>
                </div>
                <div class="hint">
                    üí° <strong>Tip:</strong> Herhaal het woord 3 keer hardop om het beter te onthouden!
                </div>
            `;
        }

        function renderPracticeMode(content) {
            const word = vocabulary[currentIndex];
            
            content.innerHTML = `
                <div class="quiz-question">
                    <div class="quiz-image">${word.icon}</div>
                    <h3>Hoe zeg je "${word.translation}" in het Engels?</h3>
                    <input type="text" class="practice-input" id="practiceInput" 
                           placeholder="Typ het Engelse woord..." 
                           onkeyup="checkPractice(event)">
                    <div id="practiceFeedback"></div>
                </div>
                <div class="hint">
                    üí° <strong>Hulp nodig?</strong> Het woord begint met de letter "${word.word[0].toUpperCase()}" en heeft ${word.word.length} letters.
                </div>
            `;
            
            document.getElementById('practiceInput').focus();
        }

        function checkPractice(event) {
            const input = event.target.value.toLowerCase().trim();
            const word = vocabulary[currentIndex];
            const feedback = document.getElementById('practiceFeedback');
            
            // Real-time feedback while typing
            if (input.length > 0) {
                const isCorrectSoFar = word.word.toLowerCase().startsWith(input);
                
                if (input === word.word.toLowerCase()) {
                    feedback.innerHTML = `<div class="feedback correct">üéâ Geweldig! "${word.word}" is correct!</div>`;
                } else if (!isCorrectSoFar && input.length >= word.word.length) {
                    feedback.innerHTML = `<div class="feedback wrong">‚ùå Fout gespeld! Probeer het opnieuw. Het woord heeft ${word.word.length} letters.</div>`;
                } else if (!isCorrectSoFar) {
                    feedback.innerHTML = `<div class="feedback wrong">‚ùå Dit klopt niet... Probeer opnieuw!</div>`;
                } else {
                    feedback.innerHTML = ''; // Clear feedback if typing correctly
                }
            } else {
                feedback.innerHTML = '';
            }
            
            // Check on Enter key
            if (event.key === 'Enter' && input) {
                if (input === word.word.toLowerCase()) {
                    feedback.innerHTML = `<div class="feedback correct">üéâ Geweldig! "${word.word}" is correct!</div>`;
                    speakWord(word.word);
                    setTimeout(() => {
                        document.getElementById('practiceInput').value = '';
                        navigate(1);
                    }, 1500);
                } else {
                    feedback.innerHTML = `<div class="feedback wrong">‚ùå Helaas, fout gespeld! Het juiste woord is "<strong>${word.word}</strong>". Probeer het nog een keer te typen!</div>`;
                    setTimeout(() => {
                        document.getElementById('practiceInput').value = '';
                        document.getElementById('practiceInput').focus();
                        feedback.innerHTML = `<div class="hint">üí° Probeer het opnieuw: ${word.translation} = ?</div>`;
                    }, 2500);
                }
            }
        }

        function renderQuizMode(content) {
            if (currentIndex >= vocabulary.length) {
                renderCompletion(content);
                return;
            }
            
            const correctWord = quizAnswers[currentIndex];
            const options = generateOptions(correctWord);
            
            content.innerHTML = `
                <div class="quiz-question">
                    <h3>Wat is dit in het Engels?</h3>
                    <div class="quiz-image">${correctWord.icon}</div>
                    <p style="font-size: 1.5rem; color: var(--deep-purple); font-weight: bold;">${correctWord.translation}</p>
                </div>
                <div class="options-grid" id="optionsGrid">
                    ${options.map(opt => `
                        <button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>
                    `).join('')}
                </div>
                <div id="quizFeedback"></div>
            `;
        }

        function generateOptions(correctWord) {
            const options = [correctWord.word];
            const otherWords = vocabulary.filter(w => w.word !== correctWord.word);
            
            while (options.length < 4 && otherWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherWords.length);
                options.push(otherWords[randomIndex].word);
                otherWords.splice(randomIndex, 1);
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selected) {
            const correctWord = quizAnswers[currentIndex];
            const feedback = document.getElementById('quizFeedback');
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctWord.word) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correctWord.word) {
                    btn.classList.add('wrong');
                }
            });
            
            if (selected === correctWord.word) {
                score++;
                updateScore();
                feedback.innerHTML = `<div class="feedback correct">üéä Perfect! "${correctWord.word}" betekent ${correctWord.translation}!</div>`;
                speakWord(correctWord.word);
            } else {
                feedback.innerHTML = `<div class="feedback wrong">üòî Helaas! Het juiste antwoord is "${correctWord.word}"</div>`;
            }
            
            setTimeout(() => navigate(1), 2000);
        }

        function renderCompletion(content) {
            const percentage = Math.round((score / vocabulary.length) * 100);
            let message = '';
            
            if (percentage === 100) {
                message = 'üèÜ Perfect! Je bent een ster!';
            } else if (percentage >= 75) {
                message = '‚≠ê Geweldig gedaan!';
            } else if (percentage >= 50) {
                message = 'üëç Goed bezig! Blijf oefenen!';
            } else {
                message = 'üí™ Blijf proberen! Je kunt het!';
            }
            
            content.innerHTML = `
                <div class="completion-screen">
                    <h2>${message}</h2>
                    <p style="font-size: 2rem;">Je score: ${score} / ${vocabulary.length}</p>
                    <p style="font-size: 1.5rem;">Dat is ${percentage}%!</p>
                    <button class="restart-btn" onclick="restartQuiz()">üîÑ Opnieuw proberen</button>
                    <button class="restart-btn" onclick="setMode('learn')" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); margin-left: 20px;">üìö Terug naar leren</button>
                </div>
            `;
            
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
        }

        function restartQuiz() {
            currentIndex = 0;
            score = 0;
            updateScore();
            shuffleQuiz();
            render();
        }

        function navigate(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= vocabulary.length) {
                if (currentMode !== 'quiz') {
                    currentIndex = vocabulary.length - 1;
                }
            }
            
            render();
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= vocabulary.length - 1 && currentMode !== 'quiz';
            
            if (currentMode === 'quiz' && currentIndex >= vocabulary.length) {
                nextBtn.disabled = true;
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = Math.round(((currentIndex + 1) / vocabulary.length) * 100);
            progress.style.width = percentage + '%';
            progress.textContent = percentage + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = vocabulary.length;
        }

        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        // Initialize
        render();
    </script>
</body>
</html>
